<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="tools">
        <button type="button" class="button"></button>
        <button type="button" class="button"></button>

        <div class="color-bucket red"></div>
        <div class="color-bucket yellow"></div>
        <div class="color-bucket green"></div>
        <div class="color-bucket blue"></div>

        <input type="color" class="color-picker">
        <input type="range" min="1" max="100" class="pencil-range">
    </div>

</body>
<script src="index.js"></script>
</html>
