<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <h1 class="project-name">Proyecto Canvas</h1>
        <canvas id="canvas"></canvas>
    </div>

    <div class="tools">
        <button type="button" class="button">Deshacer</button>
        <button type="button" class="button">Limpiar</button>

        <div class="color-bucket" data-color="red"></div>
        <div class="color-bucket" data-color="green"></div>
        <div class="color-bucket" data-color="yellow"></div>
        <div class="color-bucket" data-color="blue"></div>

        <input type="color" id="color-picker">
        <input type="range" min="1" max="100" id="pencil-range">
    </div>

</body>
<script src="index.js"></script>
</html>
